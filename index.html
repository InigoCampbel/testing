<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Login - Attendance System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    :root {
        --primary-color: #1e3a8a;
        --secondary-color: #3b82f6;
        --accent-color: #60a5fa;
        --hover-color: #1e40af;
        --background-color: #f8fafc;
        --text-color: #1f2937;
        --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
        overflow: hidden;
    }

    body::before {
        content: "";
        position: absolute;
        top: -50%;
        right: -20%;
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
    }

    body::after {
        content: "";
        position: absolute;
        bottom: -30%;
        left: -10%;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(30, 58, 138, 0.08) 0%, transparent 70%);
        border-radius: 50%;
        pointer-events: none;
    }

    .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;
        padding: 50px 40px;
        max-width: 480px;
        width: 100%;
        box-shadow: var(--card-shadow);
        text-align: center;
        position: relative;
        z-index: 1;
        border-top: 5px solid var(--primary-color);
    }

    .logo {
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, #dbeafe, #e0e7ff);
        border-radius: 50%;
        margin: 0 auto 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        box-shadow: 0 10px 30px rgba(30, 58, 138, 0.15);
    }

    .logo::before {
        content: "";
        position: absolute;
        width: 120px;
        height: 120px;
        border: 2px solid var(--accent-color);
        border-radius: 50%;
        opacity: 0.3;
    }

    .logo svg {
        width: 50px;
        height: 50px;
    }

    h1 {
        color: var(--primary-color);
        font-size: 2rem;
        margin-bottom: 10px;
        font-weight: 700;
        letter-spacing: -0.5px;
    }

    .subtitle {
        color: #6b7280;
        font-size: 1.05rem;
        margin-bottom: 40px;
        font-weight: 400;
    }

    .decorative-line {
        width: 80px;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        margin: 15px auto 30px;
        border-radius: 2px;
    }

    .login-btn {
        width: 100%;
        padding: 16px;
        background: white;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        color: var(--text-color);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .login-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.1), transparent);
        transition: all 0.6s ease;
    }

    .login-btn:hover {
        border-color: var(--secondary-color);
        background: #f8faff;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(59, 130, 246, 0.2);
    }

    .login-btn:hover::before {
        left: 100%;
    }

    .login-btn:active {
        transform: translateY(0);
    }

    .login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }

    .google-icon {
        width: 24px;
        height: 24px;
    }

    .loading {
        display: none;
        margin-top: 25px;
        color: var(--secondary-color);
        font-size: 0.95rem;
        font-weight: 500;
    }

    .loading.active {
        display: block;
    }

    .error {
        display: none;
        margin-top: 25px;
        padding: 14px 18px;
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-left: 4px solid #dc2626;
        border-radius: 10px;
        color: #dc2626;
        font-size: 0.9rem;
        text-align: left;
    }

    .error.active {
        display: block;
    }

    .footer {
        margin-top: 35px;
        padding-top: 25px;
        border-top: 1px solid #f3f4f6;
        color: #9ca3af;
        font-size: 0.85rem;
        line-height: 1.5;
    }

    @media (max-width: 768px) {
        .container {
            padding: 40px 25px;
        }

        h1 {
            font-size: 1.6rem;
        }

        .subtitle {
            font-size: 0.95rem;
        }

        .logo {
            width: 80px;
            height: 80px;
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .logo::before {
            width: 100px;
            height: 100px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 5H7C5.89543 5 5 5.89543 5 7V19C5 20.1046 5.89543 21 7 21H17C18.1046 21 19 20.1046 19 19V7C19 5.89543 18.1046 5 17 5H15" stroke="#1e3a8a" stroke-width="2" stroke-linecap="round"/>
                <rect x="9" y="3" width="6" height="4" rx="1" stroke="#1e3a8a" stroke-width="2"/>
                <path d="M9 12H15M9 16H15" stroke="#3b82f6" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        <h1>Attendance System</h1>
        <div class="decorative-line"></div>
        <p class="subtitle">Trainer Portal</p>
        
        <button class="login-btn" id="loginBtn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>

        <div class="loading" id="loading">Signing in...</div>
        <div class="error" id="error"></div>

        <div class="footer">
            For authorized trainers only
        </div>
    </div>

    <script>
        // ========================================
        // SUPABASE CONFIGURATION
        // ========================================
        const SUPABASE_URL = 'https://sjgcgesoxyjgknrcaldj.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqZ2NnZXNveHlqZ2tucmNhbGRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMDYxODYsImV4cCI6MjA3ODU4MjE4Nn0.q_E-B_3xqMsXnQdQVjGOSUzINuMGwby7waPOg5nHdM0';

        // Initialize Supabase client
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========================================
        // DOM ELEMENTS
        // ========================================
        const loginBtn = document.getElementById('loginBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // ========================================
        // STATE MANAGEMENT
        // ========================================
        let isProcessing = false;

        // ========================================
        // FUNCTIONS
        // ========================================

        function showLoading(show) {
            if (show) {
                loading.classList.add('active');
                loginBtn.disabled = true;
                loginBtn.style.opacity = '0.6';
            } else {
                loading.classList.remove('active');
                loginBtn.disabled = false;
                loginBtn.style.opacity = '1';
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        // IMPROVED: Better authorization check with validation and timeout
        async function checkAuthorizationAndRedirect(session) {
            try {
                // SECURITY FIX: Validate session data
                if (!session?.user?.email) {
                    console.error('Invalid session data');
                    await supabaseClient.auth.signOut();
                    window.location.href = 'unauthorized.html';
                    return false;
                }

                console.log('Checking authorization for:', session.user.email);
                
                // SECURITY FIX: Add timeout to prevent hanging
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Request timeout')), 10000)
                );
                
                const queryPromise = supabaseClient
                    .from('trainers')
                    .select('*')
                    .eq('mail_id', session.user.email)
                    .single();
                
                const { data: trainer, error } = await Promise.race([
                    queryPromise,
                    timeoutPromise
                ]).catch(err => ({ data: null, error: err }));

                // Handle errors
                if (error) {
                    console.error('Authorization check error:', error);
                    
                    if (error.code === 'PGRST116' || error.message === 'Request timeout') {
                        // Trainer not found or timeout
                        console.log('Unauthorized access attempt');
                        await supabaseClient.auth.signOut();
                        window.location.href = 'unauthorized.html';
                        return false;
                    }
                    
                    throw error;
                }

                // SECURITY FIX: Validate trainer data structure
                if (!trainer || typeof trainer.vendor !== 'string') {
                    console.error('Invalid trainer data structure');
                    await supabaseClient.auth.signOut();
                    window.location.href = 'unauthorized.html';
                    return false;
                }

                console.log('Trainer authorized:', trainer.mail_id);

                // Route based on vendor field (database-driven authorization)
                if (trainer.vendor === 'admin') {
                    console.log('Admin user detected');
                    window.location.href = 'admin/admin_select.html';
                } else {
                    console.log('Regular trainer');
                    window.location.href = 'selection.html';
                }

                return true;

            } catch (error) {
                console.error('Unexpected authorization error:', error);
                showError('An error occurred. Please try again or contact support.');
                await supabaseClient.auth.signOut();
                return false;
            }
        }

        async function handleLogin() {
            if (isProcessing) {
                console.log('Already processing, ignoring click');
                return;
            }

            isProcessing = true;
            showLoading(true);
            errorDiv.classList.remove('active');

            try {
                console.log('Initiating Google OAuth login...');
                
                const { data, error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: `${window.location.origin}/index.html`
                    }
                });

                if (error) throw error;

                console.log('Redirecting to Google OAuth...');
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Login failed. Please try again.');
                showLoading(false);
                isProcessing = false;
            }
        }

        async function checkSession() {
            if (isProcessing) {
                console.log('Already processing, skipping session check');
                return;
            }

            isProcessing = true;

            try {
                console.log('Checking for existing session...');
                
                const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
                
                if (sessionError) {
                    console.error('Session check error:', sessionError);
                    throw sessionError;
                }
                
                if (session) {
                    console.log('Session found:', session.user.email);
                    showLoading(true);
                    
                    // Validate session is still valid
                    const { data: { user }, error: userError } = await supabaseClient.auth.getUser();
                    
                    if (userError || !user) {
                        console.log('Session invalid, signing out');
                        await supabaseClient.auth.signOut();
                        showLoading(false);
                        isProcessing = false;
                        return;
                    }
                    
                    // Check authorization and redirect
                    await checkAuthorizationAndRedirect(session);
                } else {
                    console.log('No session found, showing login page');
                    showLoading(false);
                }
            } catch (error) {
                console.error('Session check error:', error);
                showError('Session check failed. Please try logging in again.');
                showLoading(false);
            } finally {
                isProcessing = false;
            }
        }

        // ========================================
        // EVENT LISTENERS
        // ========================================
        loginBtn.addEventListener('click', handleLogin);

        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, checking session...');
            checkSession();
        });

        window.addEventListener('pageshow', (event) => {
            if (event.persisted) {
                console.log('Page restored from cache, checking session...');
                isProcessing = false;
                checkSession();
            }
        });

        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            console.log('Auth state change:', event);
            
            if (event === 'SIGNED_IN' && session) {
                if (!isProcessing) {
                    isProcessing = true;
                    showLoading(true);
                    console.log('User signed in:', session.user.email);
                    await checkAuthorizationAndRedirect(session);
                    isProcessing = false;
                }
            }
            
            if (event === 'SIGNED_OUT') {
                console.log('User signed out');
                isProcessing = false;
                showLoading(false);
            }
            
            if (event === 'TOKEN_REFRESHED') {
                console.log('Token refreshed');
            }
            
            if (event === 'USER_UPDATED') {
                console.log('User updated');
            }
        });
    </script>
</body>
</html>
